<div class="info-block" *ngIf="address">
  <ul class="list">
    <li class="item">
      <h3 class="title">{{ address?.title }}</h3>
    </li>
    <li class="item">
      <i class="ic-new ic-user"></i>
      <span>{{ address?.company_name }}</span>
    </li>
    <li class="item">
      <i class="ic-new ic-phone"></i>
      <span>{{ address?.phone | phone }}</span>
    </li>
    <li class="item">
      <i class="ic-new ic-mail"></i>
      <span>{{ address?.email }}</span>
    </li>
    <li class="item">
      <i class="ic-new ic-msg"></i>
      <span>{{ address?.message }}</span>
    </li>
  </ul>
</div>

</div>
